<script>
    function getfilterstreamitem() {
        return {
            "data": {
                "json": {
                    "nombre": "Simon",
                    "telefono" : 8888,
                    "ciudad": "Cali"
                }
            }
        }
    }
    
    function controlVendedores() {

        var obj = getfilterstreamitem();
        if (obj.data.json != undefined) {
            for (var key in obj.data.json) {
                if(key != "nombre" && key != "telefono"){
                    return "Se requieren insertar las claves correctas nombre y telefono";
                }
            }
        } else {
            return "Se requieren dos claves";
            // return \"Se requieren dos claves\"; 
        }
    }

    console.log(controlVendedores());
</script>
